<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="icon.ico" />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
    <title>Margray</title>
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <div
      style="
        display: inline-flex;
        position: relative;
      "
    >
      <span
        style="font-size: 30px; cursor: pointer; margin-left: 10px"
        onclick="openSideNav()"
        >&#9776; Menu</span
      >

    </div>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeSideNav()"
        >&times;</a
      >
      <p id="pages-button">Pages</p>
      <div id="pages">
        <button class="disabled">Home</button>
        <button onclick="nwt('downloads.html')">Downloads</button>
        <button onclick="nwt('docs.html')">Docs</button>
        <button onclick="nwt('example.html')">Examples</button>
        <button onclick="nwt('credits.html')">Credits</button>
        
      </div>
      <p id="pages-button">Preference</p>
      <button onclick="toggleTheme()">Toggle Theme</button>
      <br/>
      <br/>
      <br/>
      <br/>
    </div>

    <div id="main">
      <div id="head">
        <h1
          class="heading unselectable"
          id="heading"
          style="font-size: 85px; text-decoration: none"
        >
          Margray 2D
        </h1>
      </div>
      <br />
      <h3 class="home-sub-head unselectable">Download Margray</h3>
      <button
        id="hm-dw-btn"
        class="unselectable"
        onclick="nwt('downloads.html')"
        style="width: 250px"
      >
        Go to Downloads
      </button>
      <h3 class="home-sub-head unselectable">What are the functions?</h3>
      <button
        id="hm-dw-btn"
        class="unselectable"
        onclick="nwt('docs.html')"
        style="width: 250px"
      >
        Read the Docs
      </button>
      <h3 class="home-sub-head unselectable">How to use Margray?</h3>
      <button
        id="hm-dw-btn"
        class="unselectable"
        id="button"
        onclick="nwt('example.html')"
        style="width: 250px"
      >
        Go to examples
      </button>
      <h3 class="home-sub-head unselectable">Developers & Contributors</h3>
      <button
        id="hm-dw-btn"
        class="unselectable"
        onclick="nwt('credits.html')"
        style="width: 250px"
      >
        Go to Credits
      </button>
      <br />
      <br />
    </div>
    <script type="text/javascript">
      if (getTheme() === "dark") {
        document.body.classList.add("dark-mode");
        giveWhite()
      } else {
        giveBlack()
        if(document.body.classList.value.includes("dark-mode")) {
          document.body.classList.remove("dark-mode");
          
        }
        
      }
    </script>
  </body>
</html>
